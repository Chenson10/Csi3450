<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title> BDC Movie List</title>
    <style>
        body {
            color: purple;
        }
        
    </style>
</head>

<body>
    <div class=”container-fluid”>
        <div class="jumbotron">
            <h1 class="display">
                <center>BDC MOVIELIST</center>
            </h1>
            <h2 class="lead">
                <center>Welcome. You can learn more about the movies, people, company at this site.</center>
            </h2><br>
            <form>
                <center>
                    Type people, movie or company:
                    <input type="text" name="">
                    <input type="submit" value="Search">
                </center>
            </form>

        </div>
    </div>
    <div class="row">
        <div class="col" align="center">
            <div id="myCaousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#myCaousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCaousel" data-slide-to="1"></li>
                    <li data-target="#myCaousel" data-slide-to="2"></li>
                    <li data-target="#myCaousel" data-slide-to="3"></li>
                    <li data-target="#myCaousel" data-slide-to="4"></li>
                    <li data-target="#myCaousel" data-slide-to="5"></li>
                    <li data-target="#myCaousel" data-slide-to="6"></li>
                    <li data-target="#myCaousel" data-slide-to="7"></li>
                </ol>
                <div class="Carousel-inner">
                    <div class="carousel-item active"> <img class="d-block w-30" src="US.png" alt="First slide"> </div>
                    <div class="carousel-item"> <img class="d-block w-30" src="captain.jpg" alt="Second slide"> </div>
                    <div class="carousel-item"> <img class="d-block w-30" src="wonder.jpg" alt="Third slide"> </div>
                    <div class="carousel-item"> <img class="d-block w-30" src="hotel.jpg" alt="Fourth slide"> </div>
                    <div class="carousel-item"> <img class="d-block w-30" src="madea.jpg" alt="Fifth slide"> </div>
                    <div class="carousel-item"> <img class="d-block w-30" src="alita.jpg" alt="Sixth slide"> </div>
                    <div class="carousel-item"> <img class="d-block w-30" src="kalank.jpg" alt="Seventh slide"> </div>
                </div>
                <a class="carousel-control-prev" href="#myCaousel" role="button" data-slide="prev"> <span class="carousel-control-prev-icon" style="background-color: purple" aria-hidden="true"></span> <span class="sr-only">Previous</span> </a>
                <a class="carousel-control-next" href="#myCaousel" role="button" data-slide="next"> <span class="carousel-control-next-icon" style="background-color: purple" aria-hidden="true"></span> <span class="sr-only">Next</span> </a>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
